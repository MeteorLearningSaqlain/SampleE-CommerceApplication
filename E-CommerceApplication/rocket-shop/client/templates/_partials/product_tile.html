<template name = "productTile">
	<div class="col-sm-4">
      <div class="col-item">
        <div class="photo">
          <img src="/images/products/{{image}}" class="img-responsive" alt="a" />
        </div>
        <div class="info">
          <div class="row">
            <div class="price col-md-6">
              <h5>
              <!-- The variables are coming from /client/templates/home/index.html 
                   ({#each featured} part of index.html)
              -->
                {{ name }}
              </h5>
              <h5 class="price-text-color">
              <!-- money is a helper. Refer helper.js. It formats the price by
                   inserting commas and a '$' sign.
                   Helper Usage : {{helper parameter}}
              -->
                {{ money price }}
              </h5>
            </div>
            <div class="rating hidden-sm col-md-6">
              <i class="price-text-color glyphicon glyphicon-star"></i>
              <i class="price-text-color glyphicon glyphicon-star"></i>
              <i class="price-text-color glyphicon glyphicon-star"></i>
              <i class="glyphicon glyphicon-star"></i>
            </div>
          </div>
          <div class="separator clear-left">
            <p class="btn-add">
              <i class="glyphicon glyphicon-shopping-cart"></i>
              <a href="#" class="hidden-sm add-to-cart">Add to cart</a></p>
            <p class="btn-details">
              <i class="glyphicon glyphicon-list"></i>
              <!-- {{ pathFor 'name_of_route'}} used to navigate to a page or route.
                    Name of the route or URL is as in router.js
              -->
              <a href="{{pathFor 'productsShow'}}" class="hidden-sm">More details</a>
              <!-- The route or url productsShow actually accepts a parameter 'sku', but
                   as you see, we are not passing any. Meteor automatically detects data on
                   the page and passes that as a parameter.
                   However we can pass parameters of our choice as:
                   <a href="{{pathFor 'productsShow' sku=this.sku}}" class="hidden-sm">More details</a>
                   Multiple parameters{{pathFor 'productsShow' param1=this.var1 param2=this.var2}}
              -->
            </p>
          </div>
          <div class="clearfix">
          </div>
        </div>
      </div>
    </div>
</template>
