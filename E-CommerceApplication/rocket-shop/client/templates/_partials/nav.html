<template name='nav'>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{pathFor 'homeIndex'}}">The Rocket Shop</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
      <!-- {{ pathFor 'name_of_route'}} used to navigate to a page or route.
        Name of the route or URL is as in router.js 
      -->
        <li class="active"><a href="{{pathFor 'homeIndex'}}">Home</a></li>
        <!-- The below line can also be hard coded as:
          <li><a href="/about">About</a></li>
          Here we directly specify the url rather than by name.
        -->
        <li><a href="{{pathFor 'homeAbout'}}">About</a></li>
        <li><a href="{{pathFor 'homeContact'}}">Contact</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Suppliers <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            {{#each vendors}}
              <li><a href="{{pathFor "vendorsShow"}}">{{name}}</a></li>
            {{/each}}
          </ul>
        </li>
      </ul>
      <!-- Refer usage of accounting https://atmospherejs.com/ian/accounts-ui-bootstrap-3 
      -->
      <ul class="nav navbar-nav navbar-right">
        <li>
        <!-- refer https://atmospherejs.com/alanning/roles for usage -->
          {{#if isInRole 'Administrator'}}
            <a href="#">Admin</a>
          {{/if}}
        </li>
        {{> loginButtons}}
      </ul>
    </div>
  </div>
</nav>
</template>
