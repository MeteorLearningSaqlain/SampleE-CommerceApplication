<template name  = "productsShow">
<div class="container">
  <div class="row">
    <div class="col-md-7">
      <img src="/images/products/{{image}}" alt=""/>
    </div>
    <div class="col-md-5">
      <!-- This page is loaded from /client/templates/partial/product_tile.html
           The url productsShow accepts a parameter sku (refer router.js), The 
           The variables are actually in the dictionary that is generated by
           finding one sku (refer router.js)
      -->
      <h1>{{name}}</h1>
      {{#with vendor}}
        <p><a href="{{pathFor 'vendorsShow'}}">{{name}}</a></p>
      {{/with}}
      <p class="lead"><i>{{summary}}</i></p>
      <!-- markdown is a helper. Refer helper.js and collections/products.js.
           Look at the description of the product 'Johnny Liftoff Rocket Suit'.
           **Text** makes the text <strong> in markdown language. We convert
           this to markup as <strong>text<strong> using markdown helper. Now 
           the problem is that the converted text is interpreted as text and
           not as html. Hence it prints <strong> text </strong> as it is on the
           browser. Hence for the text to be interpreted as a HTML we use
           {{{ text }}}.
           Helper Usage : {{helper parameter}}.
      -->
      <p class="lead">{{{markdown description}}}</p>

      <div class="row">
        <div class="col-md-12">
          <!-- money is a helper. Refer helper.js. It formats the price by
               inserting commas and a '$' sign.
          -->
          <h3>{{money price}}</h3>
          <hr/>
          <p>
            <a href="#" class="btn btn-success" id="add-to-cart">
              <i class="glyphicon glyphicon-shopping-cart"></i>
              Add To Cart
            </a>
          </p>
        </div>

      </div>
    </div>
  </div>
</div>
</template>
